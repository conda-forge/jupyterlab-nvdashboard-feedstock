{% set name = "jupyterlab-nvdashboard" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rapidsai/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 81110fdf6f44768068bdf3d2d61f5e779c33184d02cc3eee30a588c73a75563f

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
    - jupyter labextension install jupyterlab-nvdashboard@{{ version }}
    - jupyter lab build

requirements:
  host:
    - python >=3.5
    - pip
    - jupyterlab >=2.0,<3
    - nodejs
  run:
    - python >=3.5
    - jupyterlab >=2.0,<3
    - jupyter-server-proxy
    - bokeh >2.1
    - pynvml
    - psutil
    - nodejs

test:
  imports:
    - jupyterlab_nvdashboard

about:
  home: https://github.com/rapidsai/jupyterlab-nvdashboard
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A JupyterLab extension for displaying dashboards of GPU usage
  description: |
    A JupyterLab extension for displaying dashboards of GPU usage.
  doc_url: https://github.com/rapidsai/jupyterlab-nvdashboard
  dev_url: https://github.com/rapidsai/jupyterlab-nvdashboard

extra:
  recipe-maintainers:
    - jacobtomlinson
    - rjzamora
    - owenlamont
